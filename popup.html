<!DOCTYPE html>

    <meta charset="utf-8">
    <style>
        body {

            padding: 12px;
            text-align: center;

            background: transparent;
            color: #333;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);

        .price {

            margin-bottom: 8px;
            background: rgba(212, 175, 55, 0.1);

        }
        .countdown {

            color: #888;

        }
        .refresh-hint {
            font-size: 11px;
            color: #d4af37;
            margin-top: 8px;
            opacity: 0.8;
        }
        .currency-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 2px;
        }
        #status {
            font-size: 9px;
            margin-top: 8px;
            padding: 4px;
            border-radius: 3px;
        }
        .status-info {
            background: rgba(23, 162, 184, 0.1);
            color: #0c5460;
        }
        .status-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
        }
        .status-error {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
        }
    </style>
</head>
